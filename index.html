<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script src="js/script.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<p id="buttonCount">No button has been click</p>
	<div class="container" style="margin-top:20px">
		<div class="row">
			<div class="page-header">
				<h1>Water level control<small> by mfec</small></h1>
			</div>
		</div>
	</div>
 
	<div class="container"style="margin-top:20px">
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">Show water level</div>
					<div class="panel-body">
					
						<div class="col-md-4">
							<div class="panel panel-default">
							<div class="panel-heading">Tank A </div>
							<div class="panel-body">
							
								<img src ="img/full_n.png" id="tanka" width="170px" hight="200px">
							
							</div>
							</div>
						</div>
						
						<div class="col-md-4">
							<div class="panel panel-default">
							<div class="panel-heading">Tank B </div>
							<div class="panel-body">
							
								<img src ="img/min_n.png" id="tankb" width="170px" hight="200px">
									
							</div>
							</div>
						</div>
						
						
						<div class="col-md-4">
							<div class="panel panel-default">
							<div class="panel-heading">Tank C </div>
							<div class="panel-body">
							
							<img src ="img/low_n.png" id="tankc" width="170px" hight="200px">	
								
							</div>
							</div>
						</div>
					
						
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Control panel</div>
						<div class="panel-body">
							<div class="col-md-12">
							<div class="panel panel-primary">
							<div class="panel-heading">Tank A </div>
							<div class="panel-body">
							
								<!--<button> </button> -->
								<p align="center">
								<button style="margin-top:5px" class="btn btn-success" onclick="tankAfull()" type="butt"> full </button>
								<button style="margin-top:5px" class="btn btn-warning" onclick="tankAmi()"  type="butt"> Medium </button>
								<button style="margin-top:5px" class="btn btn-danger" onclick="tankAlow()"  type="butt"> Low </button>	
								
							</div>
							</div>
							</div>
							
							<div class="col-md-12">
							<div class="panel panel-primary">
							<div class="panel-heading">Tank B </div>
							<div class="panel-body">
							
							<!--<button> </button> -->
								<p align="center">
								<button style="margin-top:5px" class="btn btn-success" onclick="tankBfull()" type="butt"> full  </button>
								<button style="margin-top:5px" class="btn btn-warning"  onclick="tankBmi()" type="butt"> Medium  </button>
								<button style="margin-top:5px"  class="btn btn-danger" onclick="tankBlow()" type="butt"> Low  </button>
							</div>
							</div>
							</div>
							
							<div class="col-md-12">
							<div class="panel panel-primary">
							<div class="panel-heading">Tank B </div>
							<div class="panel-body">
							
							<!--<button> </button> -->
								<p align="center">
								<button style="margin-top:5px" class="btn btn-success" onclick="tankCfull()" type="butt"> full  </button>
								<button style="margin-top:5px"  class="btn btn-warning" onclick="tankCmi()"  type="butt"> Medium  </button>
								<button style="margin-top:5px"  class="btn btn-danger" onclick="tankClow()" type="butt"> Low  </button>
								
							</div>
							</div>
							</div>
							
						</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
